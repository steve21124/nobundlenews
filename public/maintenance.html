<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Page</title>
  <style type="text/css">
    body{font-size: 75%;font-family: "Helvetica Neue",Arial,Helvetica,sans-serif;color:#333;background:#dddddd;}
    .container{font-size:1.1em;width:700px;text-align:center;margin:80px auto;}
    .message{background:#FFF;border:1px solid #EEE;padding:30px;}
    h1{margin:0 0 0.5em;font-weight:bold;}
    p{margin:0;line-height:1.75em;font-size:1.2em;}
    .foot{color:#999;margin-top:30px}
    .foot a{color:#666;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1><The site is currently undergoing maintenance.</h1>
      <p>The site will be back up in a few minutes. Thank you for your patience.</p>
    </div>
  </div>
</body>

</html>
